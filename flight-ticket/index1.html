<!DOCTYPE html>
<html lang="en">
<head>
    <head charset="utf-8">
    <title>Flight-ticket1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>
            Flight-tickets
        </legend>
        <h2>Choose your destination</h2>
        <select name="tickets" id="tickets" class="tickets">
            <option value=" 20 ">- Prague -- 20 EUR </option>
            <option value=" 50">- Frankfurt -- 50 EUR </option>
            <option value=" 190 ">- New York -- 190 EUR </option>
            <option value="550">- Sydney -- 550 EUR </option>
        </select>
        <input type="number" name="number" id="number" value="1" min="1">
        <label for="date1">
            Date:
        </label>
  <input type="date"name="date1"id="date1">
        <h2>Choose your comfort</h2>
        <label for="economy">- Economy class -- free of charge </label>
        <input type="radio" name="class" class="class" id="economy" data-price="0"
            data-type="Economy class -- free of charge">
           <br>
           <label for="business">
            - Business class -- + 25 %   </label>
             <input type="radio" class="class" name="class" id="business"
            data-price="0.25" data-type="Business class -- + 25 %">
       <br>
       <label for="royal">
        - Royal class -- + 50 %   </label>
        <input type="radio" class="class" name="class" id="royal"
        data-price="0.50" data-type="Royal class -- + 50 %">
       <br>
        <h2>Choose your return ticket</h2>
        <input type="checkbox" name="return" id="return"checked="checked">
        <div id="datret"class="date-ret">
            <label for="date2">
                Date:
                <input type="date" id="date2">
            </label>
        </div>
        <h2>Your chosen ticket</h2>
        <p id="ticket-view">No ticket selected yet</p>
        <p>Date: <span id="ticket-date"></span></p>
        <p>Return ticket: <span id="return-ticket"></span></p>
        <p>Return date: <span id="return-date"></span></p>
        <p>Selected comfort: <span id="comfort-ticket"></span></p>
        <p>Quantity: <span id="amount-ticket"></span></p>
        <p>Price: <span id="price"></span>--EUR</p>
        <button id="addto">Add</button>
        <div>
            <p id="basket"></p>
        </div>
        <h2>Summary</h2>
        <p>Total amount:<span id="total-price"></span>--EUR</p>
        -What is your budget? <input type="text" name="budget" id="budget">
        <button id="check-budget">Check</button>
        <p id="control"></p>
        <h2>Comment</h2>
        <p id="report"></p>
        <form>
            <textarea placeholder="Your comment" id="comment" name="comment" rows="10" cols="40">
            </textarea>
    <input type="reset" value="Reset">
    <button id="submit">SUBMIT</button>
       </form>
</fieldset>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  <script src="script.js"></script>
</body>
</html>
